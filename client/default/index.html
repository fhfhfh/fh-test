<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Peachy</title>
        <meta name="description" content="Personal wellness management, only sweeter.">

        <meta name="format-detection" content="telephone=no">

        <!-- See https://groups.google.com/d/msg/phonegap/3Kgc6ZOTrV4/CE9V9x_x2OoJ -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <script>
            // RequireJS config is defined here to allow us to change paths etc.
            // per target device easily, without having to touch any JS files.
            var require = {
                paths: {
                    'feedhenry': 'lib/feedhenry',
                    'zepto': 'lib/zepto',
                    'underscore': 'lib/underscore',
                    'backbone': 'lib/backbone',
                    'fastclick': 'lib/fastclick',
                    'iscroll': 'lib/iscroll'
                },
                shim: {
                    'feedhenry': {
                        exports: '$fh'
                    },
                    'zepto': {
                        exports: 'Zepto'
                    },
                    'underscore': {
                        exports: '_'
                    },
                    'backbone': {
                        deps: ['underscore', 'zepto'],
                        exports: 'Backbone'
                    },
                    'iscroll' : {
                        exports: 'iScroll'
                    }
                }
            };
        </script>

        <!-- See http://requirejs.org/ for more info. -->
        <script data-main="app/main.js" src="app/require.js"></script>
    </body>
    
</html>
