        <!-- See http://requirejs.org/ for more info. -->
        <script>
            var require = {
                shim: {
                    'lib/zepto': {
                        deps: [],
                        exports: 'Zepto'

                    'lib/underscore': {
                        deps: [],
                        exports: '_'
                    },
                    'lib/backbone': {
                        deps: ['lib/underscore', 'lib/zepto'],
                        exports: 'Backbone'
                    }
                },
                map: {
                    '*': {
                        'zepto': 'lib/zepto',
                        'underscore': 'lib/underscore',
                        'backbone': 'lib/backbone'
                    }
                }
            };
        </script>
        <script data-main="js/main.js" src="js/lib/require.js"></script>
