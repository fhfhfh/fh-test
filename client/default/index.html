<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Peachy</title>

        <!-- TODO: Change to proper description. -->
        <meta name="description" content="Personal wellness management, only sweeter.">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/style.css">

        <!-- See http://requirejs.org/ for more info. -->
        <script>
            var require = {
                shim: {
                    'lib/zepto': {
                        deps: [],
                        exports: 'Zepto'
                    },
                    'lib/underscore': {
                        deps: [],
                        exports: '_'
                    },
                    'lib/backbone': {
                        deps: ['lib/underscore', 'lib/zepto'],
                        exports: 'Backbone'
                    }
                },
                map: {
                    '*': {
                        'zepto': 'lib/zepto',
                        'underscore': 'lib/underscore',
                        'backbone': 'lib/backbone'
                    }
                }
            };
        </script>
        <script data-main="js/main.js" src="js/lib/require.js"></script>
    </head>
    <body>
        <!-- TODO: Loader here. -->
        <div>
  <div class="top left small-logo">
  </div>

  <div class="center">
    <div class="large-logo">
      <img src="../img/login/PeachyLogoHero@2x.png"></img>
      <p class="middle">Personal Wellness Management, Only Sweeter</p>
    </div>

    <div class="grey box">
      <form class="login-form">
        <h1>Sign in to your Peachy Account</h1>

        <input type="text" class="username" placeholder="Name"/><br/>
        <input type="password" class="password" placeholder="Password"/><br/>

        <input type="submit" class="submit btn right"/>
      </form>
    </div>

    <div class="grey box">
      <h2>Need Help? Tap Here.</h2>
    </div>

    <div class="bottom center">
      <h4>2012 SecureHealthHub</h4>
    </div>
  </div>
</div>




    </body>
</html>
