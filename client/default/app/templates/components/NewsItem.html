<li class="clearfix" data-id="<%= id %>">
    <div class="video-preview">

        <img class="watched" src="img/video/watched.png"/>
        <img src="<%= imgUrl%>" alt="Headline" width="310" height="175" />
        <div class="title"><%= title %><span class="duration">(<%=  duration %>)</span></div>
    </div>
    <div class="description">
        <h2><%= title %></h2>
        <p><%= shortDescription %></p>
        <p class="more">More &raquo;</p>
    </div>
</li>
