<div id="selector">
	<li id="changeView" class="action btn">Shelf View</li>
	<input id="search" type="text" placeholder="Search"/>
</div>

<div id="cabinet" class="cabinet">
	<div id="cabinetHeader">
		<div id="scroller">
			<div id="0" class="cabinetFolder selected">
				Miscellaneous
				<img class="folderImg" src="img/library/OpenBox@2x.png"/>
			</div>
			<%= folders %>
		</div>
	</div>

	<div id="cabinetBody">
		<div id="bodyScroller">
			<%= items %>
		</div>


	</div>
</div>


<table id="listView" style="display:none;">
	<tr id="header">
		<td id="title">Title</td>
		<td id="date">Date</td>
		<td id="type">Type</td>
	</tr>
	<%= list %>
</table>
