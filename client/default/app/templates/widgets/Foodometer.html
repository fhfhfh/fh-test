<div id="body">
	<div id="binderBg"></div>
	<div id="content">
		<div id="leftContent">
			<div id="leftContentMask">

				<div id="smallCalendar">
					<img id="monthPick" src="img/calendar/IconCalendar.png"/>
					<span id="dayString">Today</span>
					<span id="dateString"></span>

					<div id='tableContainer'>
					    <table id="calTable">
					        <tr id="1" class="days" align="center">
					            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
					        </tr>
					        <tr id="2" class="days" align="center">
					            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
					        </tr>
					        <tr id="3" class="days" align="center">
					            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
					        </tr>
					        <tr id="4" class="days" align="center">
					            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
					        </tr>
					        <tr id="5" class="days" align="center">
					            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
					        </tr>
					        <tr id="6" class="days" align="center">
					            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
					        </tr>
					    </table>
					</div>
				</div>

				<div id="calories">
					<span id="goal">Goal</span>
					<span id="goalNum"><%= '1,500 Calories' %></span>

					<span id="current">So Far</span>
					<span id="currentNum"></span>

					<span id="remaining">Remaining</span>
					<span id="remainingNum"><%= '1,500 Calories' %></span>
				</div>

				<div id="meals">
					<h3>My Meals</h3>
					<li class="meal"><img src="img/food/breakfast.png"/>Breakfast</li>
					<li class="meal"><img src="img/food/lunch.png"/>Lunch</li>
					<li class="meal"><img src="img/food/lunch.png"/>Dinner</li>
					<li class="meal"><img src="img/food/lunch.png"/>Snacks</li>
					<li class="meal"><img src="img/food/lunch.png"/>Beverages</li>
				</div>

			</div>
		</div>

		<div id="rightContent">
			<div id="emptyFood">
				<img id="emptyImage" src="img/video/SnapBack@2x.png"/>
				<p>Foodometer is hungry!</p>
				<p>There is no information entered for<br/>
					<span id="day">Today</span>
				</p>			

				<div id="emptyMeals">
					<img src="img/video/SnapBack@2x.png"/>
					<p>Tap a meal to the left to get started.</p>
				</div>
			</div>

	</div>
</div>
