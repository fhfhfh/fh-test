            <div id="general-body">

                    <li class="w22"><label for="middleName">  Middle</label><input type="text" id="middleName"/></li>
                    <li class="w25 required"><label for="lastName">    Last</label><input type="text" id="lastName"/></li>

                        <li class="w100 required" id="password"><label for="password">  Password</label><input type="password" id="password"/></li>

                    <li class="w46 required"><label for="phone">  Home Phone</label><input type="tel" id="phone"/></li>
                    <li class="w47"><label for="mobile">  Mobile Phone</label><input type="telephone" id="mobile"/></li>
