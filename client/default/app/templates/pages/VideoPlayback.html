<!-- _________________ Top Half ___________________ -->

<div id="top">
	<div id="leftLogo">
		<img id="logo" src="img/logo-top-bar.png" alt="">
	</div>

	<div id="buttonContainer">
		<li id="doneBtn" class="btn">Done</li>
	</div>
</div>



<div id="videoContainer">
	<div id="previousVideo">
		<img/>
	</div>

	<div id="currentVideo">
		<iframe src="<%=url%>?modestbranding=1;tite=;controls=1">
			
		</iframe>
	</div>

	<div id="nextVideo">
		<img/>
	</div>
</div>

<div id="dots">
</div>

<!-- _________________ End Top Half ___________________ -->

<!-- _________________ Bottom Half ___________________ -->

<div id="video-iscroll" class="iscroll-container">
	<div id="scroller">
		<div id="videoDescription">
			<div id="title">
				<img src="img/VideoPlay.png"/>
				<h2><%= title%></h2>
			</div>

			<hr/>

			<div id="videoActions">
				<div id="time">
					<img src="img/VideoPlay.png"/>
					<p><%= time %></p>
				</div>

				<div id="actions">
					<img src="img/VideoPlay.png"/>
					<img src="img/VideoPlay.png"/>
					<img src="img/VideoPlay.png"/>
				</div>
			</div>

			<div id="description">
				<p><%=description%></p>
			</div>

			<div id="favBtn">
				<li class="btn decline">Remove from Favorites</li>
			</div>
		</div>
	</div>
</div>
