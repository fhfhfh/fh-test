<!-- _________________ Bottom Half ___________________ -->

<div id="video-iscroll" class="iscroll-container">
	<div id="scroller">
		<div id="videoDescription">
			<div id="title">
				<img src="img/video/PlayGrayLarge.png"/>
				<h2><%= title%></h2>
			</div>

			<hr/>

			<div id="videoActions">
				<div id="time">
					<img src="img/video/TimeClock.png"/>
					<p><%= time %></p>
				</div>

				<div id="actions">
					<img id="returnBtn" src="img/video/SnapBack.png"/>
					<img id="saveBtn" src="img/video/Favorites.png"/>
					<img id="mailBtn" src="img/video/Mail.png"/>
				</div>
			</div>

			<div id="description">
				<p><%=description%></p>
			</div>

			<div id="favBtn">
				<li id="removeBtn" class="btn decline">Remove from Favorites</li>
			</div>
		</div>
	</div>
</div>
